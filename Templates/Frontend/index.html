{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MittaCutzz</title>
        <link rel="icon" href="{% static 'Frontend/IMG/logo_zoekbalk_1.png' %}">
        <link rel="stylesheet" href="{% static 'Frontend/CSS/index.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/1b028243f3.js'></script>
    </head>

    <header>
        <a class="headLogo" href="/">
            <img src="{% static 'Frontend/IMG/logo.png' %}" alt="BedrijfsLogo">
        </a>
        <div class="burger" onclick="nav();">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="navList" class="nav">
                <a href="/" {% if request.get_full_path == "/" %} class="currentPage" {% else %} class="navLink" {% endif %} >Home</a>
                <a href="/tarieven" {% if request.get_full_path == "/tarieven" %} class="currentPage" {% else %} class="navLink" {% endif %} >Tarieven</a>
                <a href="/contact" {% if request.get_full_path == "/contact" %} class="currentPage" {% else %} class="navLink" {% endif %} >Contact</a>
                <a href="/over-mittacutzz" {% if request.get_full_path == "/over-mittacutzz" %} class="currentPage" {% else %} class="navLink" {% endif %} >Over MittaCuttz</a>
        </div>
    </header>
    {% include page %}
    <footer>
        <div class="desktop">
            <div></div>
            <div></div>
            <div>
                <h2></h2>
            </div>
        </div>
        <div class="phone"></div>
    </footer>
    <script src="{% static 'Frontend/JS/index.js' %}"></script>
</html>
