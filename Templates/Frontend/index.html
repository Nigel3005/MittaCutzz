{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'Frontend/CSS/index.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <header>
        <div class="desktop">
            <div class="title">
                <h1>Nigel & Sebastiaan's</h1>
                <h2>Django features</h2>
            </div>
            <div class="nav">
                <div class="bar">
                    <a id="btn-1" onclick="chooseMenu(1);">
                        <div>Home</div>
                    </a>
                    <a id="btn-2" onclick="chooseMenu(2);">
                        <div>All Apps</div>
                    </a>
                    <a id="btn-3" onclick="chooseMenu(3);">
                        <div>About</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="title">
                <h1>Nigel & Sebastiaan's</h1>
                <h2>Django features</h2>
            </div>
            <div class="nav">
                <a {% if request.get_full_path == '/' %} class="current" {% endif %} href="/">Home</a>
                <a {% if request.get_full_path == '/apps' %} class="current" {% endif %} href="/apps">Alle apps</a>
                <a {% if request.get_full_path == '/about' %} class="current" {% endif %} href="/about">About</a>
            </div>
        </div>
    </header>
    <body>
        {% include page %}
    </body>
    <footer>
        <div class="desktop"></div>
        <div class="phone"></div>
    </footer>
    <script src="{% static 'Frontend/JS/index.js' %}"></script>
</html>
